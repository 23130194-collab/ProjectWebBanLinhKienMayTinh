<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập | TechNova</title>
    <link rel="stylesheet" href="css/form.css"/>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
</head>
<body>
<div class="overlay">
    <div class="login-modal">
        <h2>Chào mừng đến với TechNova!</h2>

        <form id="login-form" action="#" method="post">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Nhập email" required />
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required />
            </div>


            <div class="remember">
                <label>
                    <input type="checkbox" id="remember" />Lưu thông tin đăng nhập
                </label>
                <a href="forgot.html">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="login-btn">Đăng nhập</button>
        </form>

        <div class="divider">
            <span>Hoặc đăng nhập bằng</span>
        </div>

        <div class="social-login">
            <button type="button" class="google">
                <img src="https://i.postimg.cc/52XY45D7/z7179766768017-0600811c9c5ce7a039bb0715af80295b.jpg" alt="Google logo">
                Google
            </button>
            <button type="button" class="facebook">
                <img src="https://i.postimg.cc/rsBv3Xyx/facebook.png" alt="Facebook logo">
                Facebook
            </button>
        </div>

        <div class="signup">
            <p>Chưa có tài khoản? <a href="signup.html">Đăng ký ngay</a></p>
        </div>
    </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
