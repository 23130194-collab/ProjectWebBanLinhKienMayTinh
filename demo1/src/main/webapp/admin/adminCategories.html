<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova Admin - Danh mục sản phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="admincss/headerAndSidebar.css">
    <link rel="stylesheet" href="admincss/adminNotification.css">
    <link rel="stylesheet" href="admincss/adminCategories.css">
</head>

<body>

<!-- Sidebar -->
<aside class="sidebar">
    <div class="logo">
        <a href="adminDashboard.html">
            <img src="https://i.postimg.cc/Hn4Jc3yj/logo-2.png" alt="TechNova Logo">
        </a>
        <a href="adminDashboard.html" style="text-decoration: none;">
            <span class="logo-text">TechNova</span>
        </a></div>

    <ul class="nav-menu">
        <li class="nav-item">
            <a href="adminDashboard.html" class="nav-link">
                <span class="nav-icon"><i class="fa-solid fa-border-all"></i></span>
                Dashboard
            </a>
        </li>

        <li class="nav-item">
            <a href="customersList.html" class="nav-link">
                <span class="nav-icon"><i class="fa-solid fa-users"></i></span>
                Khách hàng
            </a>
        </li>

        <li class="nav-item">
            <a href="adminCategories.html" class="nav-link active">
                <span class="nav-icon"><i class="fa-solid fa-list"></i></span>
                Mục sản phẩm
            </a>
        </li>

        <li class="nav-item">
            <a href="adminBrands.html" class="nav-link">
                <span class="nav-icon"><i class="fa-solid fa-certificate"></i></span>
                Thương hiệu
            </a>
        </li>

        <li class="nav-item">
            <a href="adminAttributes.html" class="nav-link">
                <span class="nav-icon"><i class="fa-solid fa-sliders"></i></span>
                Thuộc tính
            </a>
        </li>

        <li class="nav-item">
            <a href="adminProductList.html" class="nav-link">
                <span class="nav-icon"><i class="fa-solid fa-box-open"></i></span>
                Sản phẩm
            </a>
        </li>

        <li class="nav-item">
            <a href="adminHoaDon.html" class="nav-link">
                <span class="nav-icon"><i class="fa-solid fa-clipboard-list"></i></span>
                Đơn hàng
            </a>
        </li>
    </ul>

    <!-- Logout Section -->
    <div class="logout-section">
        <a href="../login.html" class="nav-link logout-link">
            <span class="nav-icon"><i class="fa-solid fa-right-from-bracket"></i></span>
            Đăng xuất
        </a>
    </div>
</aside>

<header class="header">
    <div class="header-actions">
        <button class="notification-btn" id="notificationBtn">
            <i class="fa-solid fa-bell"></i>
            <span class="notification-badge">3</span>
        </button>

        <div class="notification-dropdown" id="notificationDropdown"></div>

        <div class="user-profile">
            <img src="https://www.shutterstock.com/image-vector/admin-icon-strategy-collection-thin-600nw-2307398667.jpg" alt="User Profile">
        </div>
    </div>
</header>

<main class="main-content">

    <div class="content-area">

        <div class="page-header">
            <div class="page-title-wrapper">
                <h1 class="page-title">Mục sản phẩm</h1>

                <div class="breadcrumb">
                    <a href="adminDashboard.html" class="breadcrumb-link">Trang chủ</a>
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-current">Danh mục</span>
                </div>
            </div>
        </div>

        <!-- Form thêm danh mục -->
        <div class="category-form">

            <div class="row">

                <div class="input-group">
                    <label class="input-label">Thêm danh mục sản phẩm mới</label>
                    <input type="text" class="input-category" placeholder="Tên mục sản phẩm">
                </div>

                <div class="input-group">
                    <label class="input-label">Thứ tự hiển thị</label>
                    <input type="number" class="input-order" placeholder="Thứ tự">
                </div>

            </div>

            <div class="row-bottom">
                <button class="add-category-btn">Thêm danh mục</button>

                <div class="search-wrapper">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" class="search-input-product" placeholder="Tìm kiếm danh mục">
                </div>
            </div>

        </div>


        <!-- Bảng danh mục -->
        <div class="category-table-container">
            <table class="category-table">
                <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>Tên mục sản phẩm</th>
                    <th>Thứ tự</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
                </thead>

                <tbody>

                <tr>
                    <td><input type="checkbox" class="row-check"></td>
                    <td>CPU</td>
                    <td>1</td>
                    <td><span class="status status-selling">Đang bán</span></td>
                    <td class="actions">
                        <button class="btn edit"><i class="fa-solid fa-pen"></i></button>
                        <button class="btn delete"><i class="fa-solid fa-trash-can"></i></button>
                    </td>
                </tr>

                <tr>
                    <td><input type="checkbox" class="row-check"></td>
                    <td>Mainboard</td>
                    <td>2</td>
                    <td><span class="status status-hidden">Ẩn</span></td>
                    <td class="actions">
                        <button class="btn edit"><i class="fa-solid fa-pen"></i></button>
                        <button class="btn delete"><i class="fa-solid fa-trash-can"></i></button>
                    </td>
                </tr>

                </tbody>

            </table>
        </div>

        <div class="pagination-container">
            <button class="pagination-btn"><i class="fa-solid fa-chevron-left"></i></button>
            <a href="#" class="page-number active">1</a>
            <a href="#" class="page-number">2</a>
            <span class="ellipsis">...</span>
            <a href="#" class="page-number">5</a>
            <button class="pagination-btn"><i class="fa-solid fa-chevron-right"></i></button>
        </div>

    </div>

</main>

<script src="adminjs/adminNotification.js"></script>
<script src="adminjs/adminCategoryList.js"></script>

</body>
</html>
